server:
  port: 8088
  context-path: /crm


spring:
  data:
    mongodb:
      host: localhost
      database: user
      port: 27017
  jackson:
    serialization:
      indent_output: true
  main:
    banner-mode: "off"
  thymeleaf:
    cache: false
    mode: HTML

logging:
  config: classpath:logback-spring.xml

debug: true

management:
  security:
    enabled: false

kafka:
  bootstrapServersConfig: localhost:9092
  requestTimeoutMs: 1000
  maxBlockMs: 1000

