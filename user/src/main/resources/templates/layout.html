<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <th:block layout:insert="~{fragments/htmlhead}"/>
<body>
    <th:block layout:insert="~{fragments/navigation}"/>

    <div class="container-fluid">
        <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
            Logged in user: <span sec:authentication="name"></span> |
            Roles: <span sec:authentication="principal.authorities"></span>
            <div>
                <form action="#" th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" />
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <th:block layout:insert="~{fragments/pagetitle}"/>
                <th:block layout:fragment="content"/>
            </div>
        </div>
    </div>

    <th:block layout:fragment="body_end"/>
    <th:block layout:replace="~{fragments/body_scripts :: end}"/>
</body>
</html>
