<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      th:with="title=#{user.create}">
<th:block layout:fragment="content">
    <div class="container">
        <!--<header class="header">-->
            <!--<ol class="breadcrumb text-right">-->
                <!--<li><a th:href="@{/}" th:text="#{user.home}">[home]</a></li>-->
                <!--<li><a th:href="@{${collection}}" th:text="#{user.users}">[users]</a></li>-->
            <!--</ol>-->

            <!--<span class="logo"></span>-->
        <!--</header>-->

        <main role="main">
            <h2 th:text="#{user.create}">[create]</h2>
            <form role="form" th:action="@{${self}}" th:object="${user}" th:method="post">
                <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('username')}? 'has-error'">
                    <label for="username" class="control-label" th:text="#{user.username}">[username]</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"/>
                    <div th:if="${#fields.hasErrors('username')}">
                        <p class="help-block" th:errors="*{username}">[errors]</p>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('firstname')}? 'has-error'">
                    <label for="firstname" class="control-label" th:text="#{user.firstname}">[firstname]</label>
                    <input type="text" class="form-control" id="firstname" th:field="*{firstname}"/>
                    <div th:if="${#fields.hasErrors('firstname')}">
                        <p class="help-block" th:errors="*{firstname}">[errors]</p>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('lastname')}? 'has-error'">
                    <label for="lastname" class="control-label" th:text="#{user.lastname}">[lastname]</label>
                    <input type="text" class="form-control" id="lastname" th:field="*{lastname}"/>
                    <div th:if="${#fields.hasErrors('lastname')}">
                        <p class="help-block" th:errors="*{lastname}">[errors]</p>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>

                <div class="form-group has-feedback" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                    <label for="email" class="control-label" th:text="#{user.email}">[email]</label>
                    <input type="text" class="form-control" id="email" th:field="*{email}"/>
                    <div th:if="${#fields.hasErrors('email')}">
                        <p class="help-block" th:errors="*{email}">[errors]</p>
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>

                <div>
                    <a class="btn btn-sm btn-default btn-primary-spacing" th:href="@{${collection}}" role="button"
                       th:text="#{user.cancel_create}">[cancel_create]</a>

                    <button class="btn btn-primary btn-sm" th:text="#{user.create}">[create]</button>
                </div>
            </form>
        </main>
    </div> <!-- /container -->
</th:block>
</html>
