<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.title(${user.username})}">[username]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="David Schmitz"/>

    <meta charset="utf-8"/>

    <link th:href="@{/bootstrap/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/sidebar.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <header class="header">
        <ol class="breadcrumb text-right">
            <li><a th:href="@{/}" th:text="#{user.home}">[home]</a></li>
            <li><a th:href="@{${collection}}" th:text="#{user.users}">[users]</a></li>
        </ol>

        <span class="logo"></span>
    </header>

    <main role="main">
        <h2 th:text="#{user.title(${user.username})}">[username]</h2>

        <div class="form-group">
            <label for="username" th:text="#{user.username}">[usename]</label>
            <input type="text" readonly="readonly" class="form-control" id="username" th:value="${user.username}"/>
        </div>

        <div class="form-group">
            <label for="firstname" th:text="#{user.firstname}">[firstname]</label>
            <input type="text" readonly="readonly" class="form-control" id="firstname" th:value="${user.firstname}"/>
        </div>

        <div class="form-group">
            <label for="lastname" th:text="#{user.lastname}">[lastname]</label>
            <input type="text" readonly="readonly" class="form-control" id="lastname" th:value="${user.lastname}"/>
        </div>

        <div class="form-group">
            <label for="email" th:text="#{user.email}">[email]</label>
            <input type="email" readonly="readonly" class="form-control" id="email" th:value="${user.email}"/>
        </div>

        <div>
            <form th:action="@{${self}}" th:method="delete">
                <button class="btn btn-sm btn-default btn-primary-spacing" th:text="#{user.delete}"></button>
                <a class="btn btn-primary btn-sm" th:href="@{${collection}}" role="button"
                   th:text="#{user.back_to_users}">[Back]</a>
            </form>
        </div>
    </main>
</div>
</body>
</html>
